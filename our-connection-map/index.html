
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리들의 연결고리</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #fff9e5 100%);
            background-attachment: fixed;
            color: #4a3737;
            margin: 0;
            font-family: 'Outfit', 'Pretendard', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .neon-glow {
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.2), 0 0 20px rgba(255, 159, 64, 0.1);
        }
        .bg-glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(234, 179, 8, 0.1);
        }
        .bg-glass-dark {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .warm-gradient {
            background: linear-gradient(to right, #ff6b6b, #ff9f40);
        }
        .warm-text {
            background: linear-gradient(to right, #e63946, #f4a261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 159, 64, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
